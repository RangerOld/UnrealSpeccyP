apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "25"


    defaultConfig {
        applicationId "app.usp"

//        minSdkVersion 7
//        targetSdkVersion 10

        minSdkVersion 19
        targetSdkVersion 19

        ndk {
            moduleName "usp"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    externalNativeBuild {
        ndkBuild {
            path 'Android.mk'
        }
    }
}
