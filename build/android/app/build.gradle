apply plugin: 'com.android.application'
android {
    compileSdkVersion 30
    buildToolsVersion '30.0.3'

    defaultConfig {
        applicationId "app.usp"

//        minSdkVersion 8
//        targetSdkVersion 10

        minSdkVersion 19
        targetSdkVersion 29
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            jniDebuggable true
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    externalNativeBuild {
        cmake {
            path '../../cmake/CMakeLists.txt'
        }
    }
    ndkVersion '22.1.7171670'
}
