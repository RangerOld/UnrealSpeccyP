apply plugin: 'com.android.application'
android {
    compileSdkVersion 29
    buildToolsVersion '30.0.0'

    defaultConfig {
        applicationId "app.usp"

//        minSdkVersion 8
//        targetSdkVersion 10

        minSdkVersion 19
        targetSdkVersion 29

        ndk {
            moduleName "usp"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            jniDebuggable true
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    externalNativeBuild {
        ndkBuild {
            path 'Android.mk'
        }
    }
}
